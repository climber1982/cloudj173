<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获得</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="userId">
         <span>{{info}}</span>
</div>
<script type="text/javascript">

    new Vue({
        el:"#userId",
        data:{
            info:""
        },
        methods:{
            savaUser:function(){
                axios
                    .get('/getUserName')
                    .then(response => (
                        this.info=response.data))
            .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
            }
        },
        mounted () {
               setInterval(this.savaUser,1000*4);
        }
    });

</script>
</body>
</html>
