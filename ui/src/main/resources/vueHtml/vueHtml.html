<!DOCTYPE html>

</head>
<body>
 <div id="vid">

 </div>

<!--vue-->

  <script>

          el:"#vid",
          methods:{
              ajaxTest:function () {
                  this.$http.post('http://127.0.0.1:8001/testCores',
                      {
                      },
                      {emulateJSON:true}).then(function(res){
                      alert(res);

                  },function(res){

                  });
              }
          }
      });
  </script>
</body>
</html>
